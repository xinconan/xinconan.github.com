    <script>
        var $maskDown = document.getElementById('shadow-down'); // 向上
        var $maskUp = document.getElementById('shadow-up'); // 向下
        var initDownHeight = -150; // -60 - -150
        var initUpHeight = -60; // -60 - -160
        var isMaskUp = true; // 向上还是向下
        var maskInterval = setInterval(function () {
            if(isMaskUp){
                initUpHeight -= 5;
                $maskUp.setAttribute('transform','translate(-28.000000, '+initUpHeight+')');
                if(initUpHeight<= -160){
                    isMaskUp = false;
                    initDownHeight = -150;// 重置
                    $maskDown.setAttribute('transform','translate(-148.000000, '+initDownHeight+')');
                    initUpHeight = -40; // 回到不可见位置
                    $maskUp.setAttribute('transform','translate(-28.000000, '+initUpHeight+')');
                }
            }else{
                initDownHeight += 5;
                $maskDown.setAttribute('transform','translate(-148.000000, '+initDownHeight+')');
                if(initDownHeight>= -60){
                    isMaskUp = true;
                    initUpHeight = -60;
                    $maskUp.setAttribute('transform','translate(-28.000000, '+initUpHeight+')');
                    initDownHeight = -260; // 回到不可见位置
                    $maskDown.setAttribute('transform','translate(-148.000000, '+initDownHeight+')');
                }
            }
        }, 50);
